<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="index.css">
  <!-- Ícones do FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Firebase SDK -->
  <script type="module" src="index.js" defer></script>
</head>
<body>

  <div class="container">
    <!-- Lado esquerdo -->
    <div class="left-side">
      <div class="overlay">
        <h2>Your Logo</h2>
        <button class="play-btn"><i class="fa-solid fa-play"></i></button>
      </div>
    </div>

    <!-- Lado direito -->
    <div class="right-side">
      <div class="login-box">
        <h2>MINHA LOGO</h2>
        <h3>Login</h3>
        <p>Se você não tiver cadastro pode <a href="#" id="linkCadastro">Cadastrar aqui!</a></p>

        <form id="loginForm">
          <div class="input-group">
            <label for="email"><i class="fa-solid fa-envelope"></i></label>
            <input type="email" id="email" placeholder="Insira seu email" required>
          </div>

          <div class="input-group">
            <label for="password"><i class="fa-solid fa-lock"></i></label>
            <input type="password" id="password" placeholder="Insira sua senha" required>
          </div>

          <div class="options">
            <label><input type="checkbox"> Lembrar</label>
            <a href="#" id="resetPassword">Esqueceu sua senha?</a>
          </div>

          <button type="submit" class="btn-login">Login</button>
        </form>

        <p class="social-text">ou entre com</p>
        <div class="social-icons">
          <a href="#" id="googleLogin"><i class="fa-brands fa-google"></i></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
